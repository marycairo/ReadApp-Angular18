<div class="nav__container">
  <input placeholder="Buscar" class="search-bar" type="text" [(ngModel)]="searchText" />
  <div class="search-icon" (click)="onSearch()">
    <i class="ph ph-magnifying-glass"></i>
  </div>
  <div class="checkbox-container">
  @if (showCheckbox==true) {
    <input type="checkbox" id="checkbox" (change)="onCheckboxChange($event)"/>
    <label class="checkbox-text" for="checkbox"> Solo recomendaciones privadas </label>
  }
  </div>
</div>
